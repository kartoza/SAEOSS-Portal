{% ckan_extends %}
{% block search_sortby %}
{% endblock %}

{% block search_title %}
{% endblock %}
{# Always show the search button, never hide or disable it on input #}
{% block search_input_button %}
  <span class="input-group-btn" style="padding-left: 15px;z-index: 9999 !important;">
    <button class="btn btn-search" type="submit" value="search" aria-label="{{_('Submit')}}" style="display: inline-block;">
      <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#1f1f1f"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
    </button>
  </span>
  <script>
    // Defensive: forcibly show the button if any JS tries to hide it
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.querySelector('.btn-search[type="submit"]');
      if(btn) { btn.style.display = 'inline-block'; btn.disabled = false; }
    });
  </script>
{% endblock %}
